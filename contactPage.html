<html>
<head>
	<title>My Contacts</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/contactPage.css" rel="stylesheet">
    <link href="css/addContact.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.svg"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="js/login.js"></script>
    <script type="module" src="js/addContact.js"></script>
    <script type="module" src="js/searchContact.js"></script>
    <script type="module" src="js/deleteContact.js"></script>
    <script typpe="module" src="js/editContact.js"></script>
</head>


<body>
    <!-- Add contact modal-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">Add a new contact</div>
        <span class="close" id="closeModal">&times;</span>
          <form id="addContactForm">
            <div class="input-box">
              <label for="firstname">Name:</label>
              <input tabindex="0" type="text" id="name" name="firstname" required>
            </div>
    
            <div class="input-box">
              <label for="email">Email:</label>
              <input tabindex="0" type="text" id="email" name="email" required>
            </div>
    
            <div class="input-box">
              <label for="phonenumber">Phone Number:</label>
              <input tabindex="0" type="text" id="phone" name="phonenumber" required>
            </div>
            <div class="button-box">
              <button tabindex="0" class="btn2" type="submit">submit</button>
            </div>
            <div class="error-text" id="result-contact"></div>
          </form>
      </div>
    </div>

    <!-- Delete contact modal -->
    <div id="deleteModal" class="delete-modal modal">
      <div class="modal-content">
        <span tabindex="0" class="close" onclick="closeDeleteModal()">&times;</span>
        <div class="modal-title">Are you sure you want to delete this contact?</div>
        <div class="center-buttons">
          <button tabindex="0" class="delete-buttons" onclick="confirmDelete()">Yes</button>
          <button tabindex="0" class="delete-buttons" onclick="closeDeleteModal()">No</button>
        </div>
      </div>
    </div>


    <!-- Edit contact modal-->
    <div id="editModal" class="delete-modal modal">
      <div class="modal-content">
        <span tabindex="0" class="close" onclick="closeEditModal()">&times;</span>
        <div class="modal-title">Edit Contact</div>

        <form id="editContactForm">
          <div class="input-box">
            <label for="firstname">Name:</label>
            <input tabindex="0" type="text" id="editName" name="firstname" required>
          </div>
  
          <div class="input-box">
            <label for="email">Email:</label>
            <input tabindex="0" type="text" id="editEmail" name="email" required>
          </div>
  
          <div class="input-box">
            <label for="phonenumber">Phone Number:</label>
            <input tabindex="0" type="text" id="editPhone" name="phonenumber" required>
          </div>
          <div class="error-text" id="result-edit-contact"></div>
        </form>

        <div class="center-buttons">
          <button tabindex="0" class="delete-buttons" onclick="confirmEdit()">Confirm</button>
          <button tabindex="0" class="delete-buttons" onclick="closeEditModal()">Cancel</button>
        </div>
      </div>
    </div>
    

    <header>
        <div class="button-box">
          <button tabindex="0" type="button" class="btn1" onclick="home();" id="homeButton">Home</button>
        </div>
        <!--Need to update name with users name-->
        <div class="title">
          <h1 id="title-card"></h1>
        </div>
    </header>

      <!--Need to update with user info-->
      <div class="section-container">
        <div class="left-section">
          <div class="title">
            <h2>My Information</h2>
          </div>
          <div class="user-info">
            <p id="name-string"></p>
            <p id="phone-string"></p>
            <p id="email-string"></p>
          </div>

          
        </div>

        <div class="center-section">
          <div class="header">
            <h3>Find Contacts</h3>

              <form class="search-label">
                  <input class="search-box" type="text" id="searchInput" name="q" placeholder="Search...">
                    <button type="button" class="view-all" id="viewAllButton">View all</button>
                  <div class="search-error-text" id="result-search"></div>
              </form>
              <div>
              </div>
          </div>
          <button tabindex="0" onclick="openDeleteModal()">Delete</button>
          <div id="contactList">

          </div>      
        </div>

        <div class="right-section">
          <div class="button-box">
            <button tabindex="0" type="button" class="btn btn-open" id="addContactsButton">Add Contact</button>
          </div>
        </div>
      </div>
</body>
</html>
