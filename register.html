<html>
<head>
	<title>Register</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
  <script src="js/registerUser.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <header>
    <div class="button-box">
      <button type="button" class="btn1" onclick="navigateToHome();" id="homeButton">HOME</button>
    </div>
  </header>

  <div class="form" id="wholeForm">
    <div class="button-box">
      <button type="button" class="btn" onclick="navigateToLogin();" id="loginButton">Login</button>
      <button type="button" class="btn" onclick="location.href = 'register.html';" id="registerButton">Register</button>
		</div>

    <form id="registrationForm">
      <div class="input-box">
        <label for="firstname">First Name:</label>
        <input tabindex="0" type="text" id="firstName" name="firstname">
      </div>
  
      <div class="input-box">
        <label for="lastname">Last Name:</label>
        <input tabindex="0" type="text" id="lastName" name="lastname">
      </div>

      <div class="input-box">
            <label for="username">Username:</label>
            <input tabindex="0" type="text" id="login" name="username">
      </div>

      <div class="input-box">
            <label for="password">Password:</label>
            <input tabindex="0" type="text" id="password" name="password">
      </div>

      <div class="input-box">
        <label for="email">Email:</label>
        <input tabindex="0" type="text" id="email" name="email">
      </div>

      <div class="input-box">
        <label for="phonenumber">Phone Number:</label>
        <input tabindex="0" type="text" id="phone" name="phonenumber">
      </div>

      <div class="button-box">
        <button tabindex="0" class="btn2" type="submit">Register</button>
      </div>
    </form>

    <div class="error-text" id="errorResult"></div>
  </div>
</body>
</html>
