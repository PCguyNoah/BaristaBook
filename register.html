<html>
<head>
	<title>Register</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <script>
      function navigateToLogin() {
          location.href = 'login.html'; // Navigate to 'login.html'
      }

      function navigateToHome() {
          location.href = 'index.html'; // Navigate to 'login.html'
      }
  </script>


    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

  <header>
    <div class="button-box">
      <button type="button" class="btn1" onclick="navigateToHome();" id="homeButton">HOME</button>
    </div>
  </header>

  <div class="form" id="wholeForm">
    <div class="button-box">
      <button type="button" class="btn" onclick="navigateToLogin();" id="loginButton">Login</button>
      <button type="button" class="btn" onclick="location.href = 'register.html';" id="registerButton">Register</button>
		</div>

    <div class="input-box">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname">
    </div>

    <div class="input-box">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname">
    </div>

    <div class="input-box">
      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" name="phonenumber">
    </div>

    <div class="input-box">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
    </div>

		<div class="input-box">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username">
    </div>

		<div class="input-box">
					<label for="password">Password:</label>
					<input type="text" id="password" name="password">
		</div>


		<div class="button-box">
			<button type="button" class="btn2" onclick="clickRegisterAgain()" id="regBtn">Register</button>
		</div>

  </div>

</body>

</html>
