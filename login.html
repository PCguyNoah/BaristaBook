<html>
<head>
	<title>Login or Register</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script>
			function login() {
					location.href = 'login.html'; // Navigate to 'login.html'
			}

			function home() {
					location.href = 'index.html'; // Navigate to 'login.html'
			}

      function register() {
        location.href = 'register.html';
      }
	  </script>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

  <header>
    <div class="button-box">
      <button type="button" class="btn1" onclick="home();" id="homeButton">HOME</button>
    </div>
  </header>
  
    <div class="form" id="wholeForm">
      <div class="button-box">
        <button type="button" class="btn" onclick="login();" id="loginButton">Login</button>
        <button type="button" class="btn" onclick="register();" id="registerButton">Register</button>
      </div>
      <form id="loginForm">
        <div class="input-box">
          <label for="login">Username:</label>
            <input tabindex="0" type="text" id="login" name="login" required><br><br>
        </div>
          
        <div class="input-box">
          <label for="password">Password:</label>
          <input tabindex="0" type="password" id="password" name="password" required><br><br>
        </div>
          
        <div class="button-box">
          <button type="submit" class="btn2">Login</button>
        </div>

         <div class="error-text" id="result"></div>
      </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
