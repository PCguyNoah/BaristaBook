<html>
<head>
	<title>Login or Register</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕️</text></svg>">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body></body>
    <header>
      <div class="button-box">
        <button class="btn1" onclick="home();" id="homeButton">Home</button>
      </div>
    </header>
    
      <div class="form" id="loginForm">
        <div class="button-box">
          <button tabindex="0" aria-label="Login" class="btn" onclick="login();" id="loginButton">Login</button>
          <button tabindex="0" aria-label="Register" class="btn" onclick="register();" id="registerButton">Register</button>
        </div>

        <form id="loginForm">
          <div class="input-box">
            <label for="login">Username:</label>
              <input tabindex="0" type="text" id="login" name="login" required><br><br>
          </div>
            
          <div class="input-box">
            <label for="password">Password:</label>
            <input tabindex="0" type="password" id="password" name="password" required><br><br>
          </div>
            
          <div class="button-box">
            <button tabindex="0" aria-label="Sign on" id="sign-on" type="Submit" class="btn2">Sign on</button>
          </div>

          <div class="error-text" id="result"></div>
        </form>
      </div>
      <script src="js/login.js"></script>
</body>
</html>
